<h1>Recibo: {{recibo?.id}} </h1>
<form #formulario="ngForm">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appareance="legacy">
                        <mat-label>Fecha</mat-label>
                        <input type="date" matInput placeholder="Fecha del recibo" [(ngModel)]="recibo.fecha" name="fecha" />
                    </mat-form-field>
                    <div class="col-md-6">
                        <mat-form-field appareance="legacy">
                            <mat-label>Monto</mat-label>
                            <input matInput placeholder="Monto del Recibo" [(ngModel)]="recibo.monto" name="monto" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <mat-form-field appareance="outline">
                        <mat-label>Propiedad</mat-label>
                        <select matNativeControl required [(ngModel)]="recibo.idPropiedad" name="idPropiedad">
                            @for(propiedad of propiedades; track propiedad.titulo) {
                            <option value="{{propiedad.id}}"> {{propiedad.titulo}} </option>
                            }                            
                        </select>
                    </mat-form-field>
                    <mat-form-field appareance="outline">
                        <mat-label>Cliente</mat-label>
                        <select matNativeControl required [(ngModel)]="recibo.idUsuario" name="idUsuario">
                            @for(usuario of usuarios; track usuario.nombreyapellido) {
                            <option value="{{usuario.id}}"> {{usuario.nombreyapellido}} </option>
                            }                            
                        </select>
                    </mat-form-field>
                </div>
            </div>

        </div>
       
    
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appareance="legacy" style="width: 100%;">
                    <mat-label>Detalle</mat-label>
                    <textarea matInput [(ngModel)]="recibo.detalle" name="detalle"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div>
            <button mat-raised-button color="primary" (click)="guardarRecibo(recibo.id)" type="button">
                <mat-icon>done</mat-icon>Guardar
            </button>
            @if( recibo.id > 0 ) {
            <button mat-raised-button color="warn" (click)="eliminarRecibo(recibo.id)">
                <mat-icon>delete</mat-icon>Eliminar
            </button>
            }
        </div>
    </div>
</form>
