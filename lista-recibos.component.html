<div class="container">
    <h2>Lista de Recibos</h2>
    <div class="boton-flotante" style="margin-top: 5px; margin-bottom: 8px;">
      <button mat-fab color="primary" [routerLink]="'detalle-recibo/0'">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="recibos" class="mat-elevation-z8">
  
      <!-- Columna Numero -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let recibo"> {{ recibo.id }} </td>
      </ng-container>
  
      <!-- Columna Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let recibo"> {{ recibo.fecha }} </td>
      </ng-container>
  
      <!-- Columna Propiedad -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Propiedad </th>
        <td mat-cell *matCellDef="let recibo"> {{ recibo.titulo }} </td>
      </ng-container>
    
      <!-- Columna Monto -->
      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let recibo"> {{ recibo.monto }} </td>
      </ng-container>
      
      <!-- Columna Cliente -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let recibo"> {{ recibo.nombreyapellido }} </td>
      </ng-container>
        
      <!-- Columna Cliente -->
      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let recibo"> {{ recibo.detalle }} </td>
      </ng-container>
  
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let recibo">
          <button mat-icon-button color="primary" [routerLink]="['/detalle-recibo', recibo.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarRecibo(recibo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
